<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Naruto Shippuden</h1>

        <div class="container"> <!--Kontainer untuk galery gambar-->

            <ul class="gallery"> <!--Daftar galery gambar-->
                <li>
                    <a href="#gambar-1">
                        <img src="img/thumbs/jiraya (1).jpg" alt="Jiraya Sensei">
                        <span>Jiraya Sensei</span>

                    </a>

                    <div class="overlay" id="gambar-1"> <!--Overlay muncul ketika item ini diklik-->
                        <a href="#" class="close">x close</a> <!--untuk menutup overlay-->
                        <a href="#gambar-4" class="prev">prev</a> <!--untuk melihat gambar sebelumnya-->
                        <img src="img/full/jiraya.jpg" alt="Jiraya Sensei"> <!--gambar penuh-->
                        <a href="#gambar-2" class="next">next</a> <!--Untuk melihat gambar selanjutnya-->

                    </div>
                </li>

                <li>
                    <a href="#gambar-2">
                        <img src="img/thumbs/minato (1).jpg" alt="Minato">
                        <span>Minato</span>

                    </a>

                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-1" class="prev">prev</a>
                        <img src="img/full/minato.jpg" alt="Minato">
                        <a href="#gambar-3" class="next">next</a>

                    </div>

                </li>

                <li>
                    <a href="#gambar-3">
                        <img src="img/thumbs/naruto (1).jpg" alt="Naruto">
                        <span>Naruto</span>

                    </a>

                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-2" class="prev">prev</a>
                        <img src="img/full/naruto.jpg" alt="Naruto">
                        <a href="#gambar-4" class="next">next</a>

                    </div>

                </li>

                <li>
                    <a href="#gambar-4">
                        <img src="img/thumbs/sasuke (1).jpg" alt="Sasuke">
                        <span>Sasuke</span>

                    </a>

                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-3" class="prev">prev</a>
                        <img src="img/full/sasuke.jpg" alt="Sasuke">
                        <a href="#gambar-1" class="next">next</a>

                    </div>

                </li>

                <div class="clear"></div>
            </ul>
        </div>

        <footer class="footer">@Copyright 2024. fahrezaak.</footer>
    </body>
</html>
